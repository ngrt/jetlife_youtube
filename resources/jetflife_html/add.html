<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
  <title>Jetlife</title>
</head>

<body>
  <header class="inner">
    <h2><a href="index.html"><i class="fas fa-ship"></i>
      Jetlife</a></h2>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="jetskis.html">All Jetskis</a>
        </li>
        <li>
          <a href="add.html">Add Jetski</a>
        </li>     
      </ul>
    </nav>
  </header>

  <section id="add" class="container">
    <div class="form-wrap">
      <h1>Add A Jetski</h1>
      <p>Your contact email will be shared with registered users to rent your jetski</p>
      <form>
        <div class="input-group">
          <label for="name">Jetski name</label>
          <input type="text" name="name" id="name" class="input-box"
            maxlength="100" required>
        </div>
        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" class="input-box" placeholder="eg. Miami"
          maxlength="100">
        </div>
        <div class="input-group">
          <label for="type">Type</label>
          <input type="text" name="type" id="type" class="input-box" placeholder="eg. Recreation, Sport, Race">
        </div>
        <div class="input-group">
          <label for="price">Price per day (Leave blank for unknown)</label>
          <input type="number" name="price" id="price" class="input-box" placeholder="eg. 500, 5000, 10000">
        </div>
        <div class="input-group">
          <label for="description">Jetski Description</label>
          <textarea name="description" id="description" class="input-box" placeholder="Describe the details of the jetski"
            rows="10" required></textarea>
        </div>
        <div class="input-group">
          <label for="email">Contact Email</label>
          <input type="email" name="email" id="email" class="input-box" placeholder="Enter an email"
            required>
        </div>
        <input type="submit" value="Add Jetski" class="btn btn-reverse">
      </form>
    </div>
  </section>
</body>

</html>
